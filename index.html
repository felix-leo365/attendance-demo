<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>考勤系统 - 登录</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans","PingFang SC","Microsoft YaHei",sans-serif;
      background: linear-gradient(135deg, #1f6feb 0%, #41b883 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }
    .wrapper {
      width: 100%;
      max-width: 960px;
      background: #fff;
      border-radius: 16px;
      padding: 24px 28px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.15);
      display: grid;
      grid-template-columns: 1.1fr 1fr;
      gap: 24px;
    }
    @media (max-width: 768px) {
      .wrapper {
        grid-template-columns: 1fr;
        border-radius: 0;
        min-height: 100vh;
      }
    }
    .left {
      border-right: 1px solid #f0f0f0;
      padding-right: 16px;
    }
    @media (max-width: 768px) {
      .left {
        border-right: none;
        border-bottom: 1px solid #f0f0f0;
        padding-right: 0;
        padding-bottom: 16px;
      }
    }
    .system-title {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .badge {
      display: inline-flex;
      align-items: center;
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 11px;
      background: #e6f4ff;
      color: #1677ff;
    }
    .desc {
      font-size: 13px;
      color: #777;
      margin-bottom: 16px;
    }
    .kpis {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 12px;
      margin-bottom: 12px;
      font-size: 13px;
    }
    .kpi-card {
      border-radius: 10px;
      padding: 10px;
      background: #fafafa;
    }
    .kpi-label {
      color: #888;
      margin-bottom: 4px;
    }
    .kpi-value {
      font-size: 18px;
      font-weight: 600;
    }
    .kpi-tag {
      margin-top: 4px;
      font-size: 11px;
      color: #52c41a;
    }
    .timeline-title {
      font-size: 14px;
      margin: 12px 0 6px;
      font-weight: 500;
    }
    .timeline {
      list-style: none;
      padding-left: 0;
      margin: 0;
      font-size: 13px;
      color: #666;
    }
    .timeline li {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 4px;
    }
    .dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #1677ff;
    }

    /* 登录区域 */
    .right-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
      text-align: center;
    }
    .right-subtitle {
      font-size: 12px;
      color: #888;
      margin-bottom: 16px;
      text-align: center;
    }
    .field {
      margin-bottom: 12px;
    }
    .field label {
      display: block;
      margin-bottom: 4px;
      font-size: 13px;
      color: #555;
    }
    .field input {
      width: 100%;
      padding: 8px 10px;
      border-radius: 6px;
      border: 1px solid #d9d9d9;
      font-size: 14px;
      outline: none;
      transition: border-color .2s, box-shadow .2s;
    }
    .field input:focus {
      border-color: #1677ff;
      box-shadow: 0 0 0 2px rgba(22,119,255,0.2);
    }
    .login-extra {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      color: #888;
      margin: 6px 0 12px;
    }
    .btn {
      width: 100%;
      border: none;
      border-radius: 999px;
      padding: 9px 0;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      background: #1677ff;
      color: #fff;
      transition: transform .1s ease, box-shadow .1s ease, opacity .2s;
      box-shadow: 0 6px 16px rgba(22,119,255,0.35);
    }
    .btn:active {
      transform: translateY(1px);
      box-shadow: 0 3px 8px rgba(22,119,255,0.25);
    }
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      box-shadow: none;
    }
    .error {
      min-height: 18px;
      font-size: 12px;
      color: #f5222d;
      margin-top: 8px;
      text-align: center;
    }
    .hint {
      margin-top: 8px;
      font-size: 11px;
      color: #999;
      text-align: center;
    }

    .app {
      display: none;
      margin-top: 12px;
      border-top: 1px dashed #eee;
      padding-top: 12px;
      font-size: 13px;
    }
    .app-title {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
    }
    .table th, .table td {
      border: 1px solid #f0f0f0;
      padding: 6px 8px;
      text-align: center;
    }
    .table th {
      background: #fafafa;
    }
    .tag-status {
      display: inline-block;
      padding: 1px 6px;
      border-radius: 999px;
      font-size: 11px;
      background: #f6ffed;
      color: #52c41a;
    }

    .footer-link {
      text-align: center;
      margin-top: 20px;
      font-size: 13px;
      color: #fff;
    }
    .footer-link a {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
